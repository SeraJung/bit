










<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
</head>

<body>
<script>

"use strict"; 
 var a=1;
 var result=1;

 //조건문 while
 while(a<5){
   a++;
   
   result *=a;
   
   
 }
 console.log(a,result);
 //while(조건){
  //문장1;
  //문장2;
  //문장3;
 //}
 
 //do while(조건)
  a=1;
 result=1;
 do{
   a++;
   result *= a;
   
 }while(a<5)
   console.log(a,result);
 
 //for(초기식;조건;증감또는 감소){}
 //for문은 index를 다룰때 유용합니다잉~!!
 //배열에 많이 응용된다잉~!!
 
 for(var a=0;a<10;a++){
   console.log(a);
 }
 //구구단
 for(var x=2;x<=9;x++){
   for(var y=1;y<=9;y++){
     console.log(x+"*"+y+"="+x*y);
   }
 }
 // for(인덱스변수 in 배열 또는 객체)
  var arr3=[10, 20, 30, 40, 50,60];
/*  for(var i=0; i<arr3.length;i++){
   console.log(arr3[i]);
 }  */
 for(var i in arr3){
   console.log(arr3[i]);
 }
 console.log("for each ..in---------------------------");
 for each(var j in arr3){
   console.log(arr3[j]);
 }
  </script>


</body>
</html>
